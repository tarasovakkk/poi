<!DOCTYPE html>
<html>
<head>
  <title>Фильмы в кинотетаре</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    
    .container {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 30px;
    }
    
    .movies-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      text-decoration: none;
      color: #000000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .movies-button img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
    
    .movies-button:hover {
      background-color: #e2e2e2;
    }
    
    #history {
      background-color: #ffffff;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Фильмы в кинотеатре</h1>
    
    <a onclick="showHistory('Барби')" class="movies-button">
      <img src="barbi.jpg" alt="Фильм Барби">
      <span>Фильм Барби</span>
    </a>

    <a onclick="showHistory('Астрал')" class="movies-button">
      <img src="Astral.jpg" alt="Фильм Астрал">
      <span>Фильм Астрал</span>
    </a>

    <a onclick="showHistory('Велика')" class="movies-button">
      <img src="Vtlikai.jpg" alt="Фильм Велика">
      <span>Фильм Велика</span>
    </a>

    <a onclick="showHistory('1993')" class="movies-button">
      <img src="1993.jpg" alt="Фильм 1993">
      <span>Фильм 1993</span>
    </a>

    <a onclick="showHistory('Неудержимые 4')" class="movies-button">
      <img src="neyderjime4.jpg" alt="Фильм Неудержимые 4">
      <span>Фильм Неудержимые 4</span>
    </a>

    <a onclick="showHistory('После')" class="movies-button">
      <img src="posle.jpg" alt="Фильм После">
      <span>Фильм После</span>
    </a>

    <a onclick="showHistory('Я богиня')" class="movies-button">
      <img src="i.jpg" alt="Фильм Я богиня">
      <span>Фильм Я богиня</span>
    </a>

    <a onclick="showHistory('Заклятие')" class="movies-button">
      <img src="zaklitie.jpg" alt="Фильм Заклятие">
      <span>Фильм Заклятие</span>
    </a>

    <a onclick="showHistory('Тут все свои')" class="movies-button">
      <img src="tytvsecvoi.jpg" alt="Фильм Тут все свои">
      <span>Фильм Тут все свои</span>
    </a>

    <a onclick="showHistory('Луна')" class="movies-button">
      <img src="lyna.jpg" alt="Фильм Луна">
      <span>Фильм Луна</span>
    </a>

    <a onclick="showHistory('Синий жук')" class="movies-button">
      <img src="gyk.jpg" alt="Фильм Синий жук">
      <span>Фильм Синий жук</span>
    </a>

    <div id="history"></div>
  </div>

  <script>
    function showHistory(movies) {
      var history = document.getElementById("history");
      
      switch (movies) {
        case 'Барби':
          history.innerHTML = '<h2>Фильм Барби</h2><p>Барби – новая работа режиссера Алетеи Джонс, автора комедии «Весёлый ужин мамочек». Она также участвовала в многосерийных проектах, таких как – «Жизнь Гортимера Гиббона на Нормальной Улице» и «Анатомия». Главную роль в ее картине сыграет обладательница заветного «Оскара», неподражаемая Энн Хэтэуэй («Интерстеллар», «Темный рыцарь: Возрождение легенды», «Отверженные»).</p>';
          break;
        case 'Астрал':
          history.innerHTML = '<h2>Фильм Астрал</h2><p>Астрал 5: Красная дверь — американский фильм ужасов о сверхъестественном 2023 года режиссёра Патрика Уилсона. Фильм является пятым, как по счёту, так и по хронологии фильмом, а также продолжением фильмов «Астрал» и «Астрал: Глава 2» (в то время, как «Астрал 3» и «Астрал 4: Последний ключ» были приквелами) в котором Патрик Уилсон и Тай Симпкинс повторят свои роли из предыдущих частей.</p>';
          break;
        case 'Великая':
          history.innerHTML = '<h2>Фильм Великая</h2><p>Великая ирония» – юбилейная, 50-я картина в карьере именитого оскароносного французского режиссера Вуди Аллена, который создал культовые кинохиты «Полночь в Париже», «Дождливый день в Нью-Йорке» и «Загадочное убийство в Манхэттэне». Также он известен публике по ролям в картинах «Римские приключения», «Сенсация» и «Проклятие нефритового скорпиона».</p>';
          break;
        case '1993':
          history.innerHTML = '<h2>Фильм 1993</h2><p>«1993» — художественный фильм российского режиссёра Александра Велединского, главные роли в котором сыграли Евгений Цыганов и Екатерина Вилкова, экранизация одноимённого романа Сергея Шаргунова. Действие фильма происходит в Москве осенью 1993 года. Главные герои против своей воли оказываются в эпицентре бурных политических событий.</p>';
          break;
        case 'Неудержимые 4':
          history.innerHTML = '<h2>Фильм Неудержимые 4</h2><p>Неудержимые 4 - американский боевик , который четвертый взнос в Неудержимые фильм сериипосле Неудержимые 3 (2014). Режиссером фильма выступил Скотт Во по сценарию Курта Уиммера, Тэда Даггерхарта и Макса Адамса, основанному на рассказе Спенсера Коэна, Уиммера и Даггерхарта.</p>';
          break;
        case 'После':
          history.innerHTML = '<h2>Фильм После</h2><p>После. Навсегда — 5-й и последний фильм из серии франшиз «После», «Глава 2», «Глава 3» и «Долго и счастливо» и продолжение 4-й картины «После. Долго и счастливо». Американский романтический драматический фильм основан на популярном романе «После. Долго и счастливо» писательницы Анны Тодд. Основные съемки прошли в Португалии в 2022 году, а в остальной части картины использовались кадры со съемок в Болгарии в 2020 году.</p>';
          break;
        case 'Я богиня':
          history.innerHTML = '<h2>Фильм Я богиня</h2><p>Фильм-сказка для взрослых является режиссерским дебютом Ольги Дибцевой. В качестве актрисы она снималась в сериалах «На солнечной стороне улицы», «Игра», «Люба. Любовь», «Метод Лавровой» и многих других. В роли режиссера Дибцева впервые выступила в 2016 году с короткометражной лентой «Добрый день», в которой сыграл Александр Паль. В 2019 году фильм вошел в сборник из пяти короткометражек разных режиссеров «Русское краткое. Выпуск 4». А в 2020 году Дибцева в соавторстве сняла трагикомедию «Настоящее будущее.</p>';
          break;
        case 'Заклятие':
          history.innerHTML = '<h2>Фильм Заклятие</h2><p>Картина является полнометражным дебютом режиссера индийского происхождения Бишала Дутты. Для создания фильма Дутта черпал вдохновение из своего детского опыта. Фильм также известен под названием «Оно живет внутри». Основные съемки начались в октябре 2021 года в Ванкувере.</p>';
          break;
        case 'Тут все свои':
          history.innerHTML = '<h2>Фильм Тут все свои</h2><p>Режиссировал фильм, а также писал к нему сценарий Юрий Суходольский («Земля Господня»), он же взял на себя и роль продюсера проекта. «Это комедия в традиции русской европейской комедии, в которой лирическое начало позволяет поговорить о вещах, которые всех тревожат. О любви в разном возрасте. Почему мы часто с близкими не разговариваем так, как мы бы хотели? Как любовь воспринимается разными поколениями в разном возрасте? Что важно, что не важно? Что составляет смысл жизни современного человека?» – поделился Суходольский. Съемки проходили на базе студии «АртКонтинент». События фильма происходят в Москве, Белграде и в Сочи.</p>';
          break;
        case 'Луна':
          history.innerHTML = '<h2>Фильм Луна</h2><p>Авторы проекта тщательно подошли к реализации технической стороны вопроса. Подготовку зрелищных элементов, декораций и спецэффектов начали задолго до запуска съемочного процесса. Специально для картины был создан макет космического летательного аппарата, который максимально соответствовал реальности как снаружи, так и внутри. Главные референсы фильма (то есть изображения, которыми пользовались художники для создания наиболее точного образа с учетом мельчайших деталей) – «Марсианка» (режиссер Ридли Скотт) и «Гравитация» (режиссер Альфонсо Куарон). В центре событий обеих лент также находится тема выживания одинокого человека в космическом пространстве.</p>';
          break;
        case 'Синий жук':
          history.innerHTML = '<h2>Фильм СИний жук</h2><p>Синий Жук» — американский супергеройский фильм, основанный на комиксах издательства DC Comics о Хайме Рейесе / Синем Жуке, снятый режиссёром Анхелем Мануэлем Сото по сценарию Гарета Даннета-Алкосера. Четырнадцатый по счёту фильм медиафраншизы «Расширенная вселенная DC».</p>';
          break;
        default:
          history.innerHTML = '';
          break;
      }
    }
  </script>
</body>
</html>
